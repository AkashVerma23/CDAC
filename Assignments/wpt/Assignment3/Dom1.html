<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
    <style>
        body{
            text-align: center;
            
        }
        p{
            background-color: rgb(241, 241, 241);
            text-align: centers;
            font-size: larger;
        }

        button{
            color: chartreuse;
            background-color: black;
            
        }
    </style>

    <script>

        function js_style(){

            text.style.fontSize = "24px";
            text.style.fontFamily = "Comic Sans MS";
            text.style.color = "red";
        }


    </script>
</head>
<body>
    
        <p id="text">

            "There are many different kinds of animals that live in China. <br>
             Tigers and leopards are animals that live in China's forests in the north. <br>
             In the jungles, monkeys swing in the trees and elephants walk through the bush"

        </p>
        <button id="jsstyle" onclick= "js_style()" type="submit">Submit</button>



   
    
</body>
</html>
