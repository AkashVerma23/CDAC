<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Highlight Bold Words on Hover</title>
    <style>
        .color {
            color: blue;
        }
        b{
            color:white;
        }
    </style>
</head>
<body>
    <a href="#" onmouseover="addcolor()" onmouseout="removeColor()">[ On mouse over here bold words of the following paragraph will be highlighted ]</a>
    <p>
        <b>We</b> have just started <b>this</b> section for the users (<b>beginner</b> to <br>
         intermediate) who <b>want</b> to work with <b>various</b> JavaScript <b>problems</b> <br>
         and write scripts online to <b>test</b> their JavaScript <b>skill</b>.
    </p>
    
    

    <script>
        function addcolor() {
            // get bold ele
            const boldElements = document.querySelectorAll('p b');
            
            // Add color
            boldElements.forEach(element => {
                element.classList.add('color');
            });
        }

        function removeColor() {
            // get bold ele
            const boldElements = document.querySelectorAll('p b');
            
            // Remove color
            boldElements.forEach(element => {
                element.classList.remove('color');
            });
        }
    </script>

</body>
</html>
