<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        function forEachElement(arr, callback){
            for(let i =0; i<arr.length; i++){
                callback(arr[i]);
            }

        }
        const num = [1,2,3,4,5]; 

        forEachElement(num, function(ele, ind){
            console.log(`ind ${ind}: ${ele*2}`);
        });


    </script>


</body>
</html>
